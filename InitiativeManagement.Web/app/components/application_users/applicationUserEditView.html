<section class="content-header">
  <h1>
    Cập nhất người dùng
  </h1>
  <ol class="breadcrumb">
    <li><a href="/dashboard"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
    <li><a ui-sref="accounts">Danh mục người dùng</a></li>
    <li class="active"><a href="#">Cập nhật</a></li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">{{account.FullName}}</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" role="form" novalidate name="frmUpdateAccount" ng-submit="updateAccount()">
          <div class="box-body">
            <div class="col-md-8">
              <div class="form-group" ng-class="{ 'has-error' : frmUpdateAccount.name.$invalid && !frmUpdateAccount.name.$pristine }">
                <label class="col-sm-3 control-label">Họ tên người dùng</label>
                <div class="col-sm-9">
                  <input type="text" name="name" class="form-control"
                         required reqired-message="Họ tên bắt buộc." ng-model="account.FullName">
                </div>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : frmUpdateAccount.userName.$invalid && !frmUpdateAccount.userName.$pristine }">
                <label class="col-sm-3 control-label">Tài khoản</label>
                <div class="col-sm-9">
                  <input type="text" name="userName" class="form-control"
                         required reqired-message="Tài khoản bắt buộc." ng-model="account.UserName">
                </div>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : frmUpdateAccount.email.$invalid && !frmUpdateAccount.email.$pristine }">
                <label class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                  <input type="email" name="email" class="form-control"
                         required reqired-message="Email bắt buộc." ng-model="account.Email">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Điện thoại</label>
                <div class="col-sm-9">
                  <input type="text" name="password" class="form-control"
                         ng-model="account.PhoneNumber">
                </div>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : frmUpdateAccount.birthDate.$invalid && !frmUpdateAccount.birthDate.$pristine }">
                <label class="col-sm-3 control-label">Ngày sinh</label>
                <div class="col-sm-9">
                  <!-- <input type="date" name="birthDate" as-date class="form-control"
                         required reqired-message="Ngày sinh bắt buộc." ng-model="account.BirthDay"> -->
                         <div dx-date-box="dateBox"></div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Vai trò</label>
                <div class="col-sm-9">
                    <label ng-repeat="group in groups" class="checkbox-container" style="border:0px">{{group.Name}}
                      <input type="checkbox" checklist-model="account.Groups" checklist-value="group"> 
                      <span class="checkmark"></span>
                    </label>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                  <input type="submit" ng-disabled="frmUpdateAccount.$invalid" class="btn btn-success" value="Lưu lại" />
                  <a ui-sref="application_users" class="btn btn-default">Hủy bỏ</a>
                </div>
              </div>
            </div>
          </div><!-- /.box-body -->
        </form>
      </div><!-- /.box -->
    </div>
  </div>
</section>
