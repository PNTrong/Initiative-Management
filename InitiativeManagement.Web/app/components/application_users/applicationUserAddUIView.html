
<section class="content-header">
  <h1>
    Thêm mới người dùng
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
    <li><a ui-sref="accounts">Danh mục người dùng</a></li>
    <li class="active"><a href="#">Thêm mới</a></li>
  </ol>
</section>







<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Thêm mới người dùng</h2>
            </div>
            <div class="body">
                <form role="form" novalidate name="frmAddAccount" ng-submit="addAccount()">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input required type="text" class="form-control" name="name" reqired-message="Tên nhóm bắt buộc." ng-model="account.FullName">
                            <label class="form-label">Họ tên người dùng</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input required type="text" class="form-control" name="name" reqired-message="Tên nhóm bắt buộc." ng-model="account.UserName">
                            <label class="form-label">Tài khoản</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input required type="text" class="form-control" name="name" reqired-message="Tên nhóm bắt buộc." ng-model="account.Password">
                            <label class="form-label">Mật khẩu</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input required type="text" class="form-control" name="name" reqired-message="Tên nhóm bắt buộc." ng-model="account.Email">
                            <label class="form-label">Email</label>
                        </div>
                    </div>
                  
                 
                    <div class="form-group form-float">
                        <div class="col-md-2"> Ngày sinh</div>
                        <div class="col-md-10">
                            <div class="form-line">
                                <input required type="date" class="form-control" name="name" reqired-message="Tên nhóm bắt buộc." ng-model="account.BirthDay">

                            </div>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="checkbox" name="checkbox">
                        <label for="checkbox">Trạng thái</label>
                    </div>
                    <button ui-sref="application_roles" class="btn btn-danger waves-effect" type="submit">Hủy bỏ</button>

                    <button class="btn btn-primary waves-effect" type="submit" ng-disabled="frmAddAccount.$invalid">Lưu Lại</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="../../../Libs/NewUI/js/onFocus.js"></script>
