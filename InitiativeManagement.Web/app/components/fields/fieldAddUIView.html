<section class="content-header">
    <h3 class="display-hidden"></h3>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="add_field_groups">Lĩnh vực</a></li>
        <li class="active"><a href="#">Thêm mới</a></li>
    </ol>
</section>

<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Thêm mới lĩnh vực</h2>
            </div>
            <div class="body">
                <form role="form" novalidate name="frmAddField" ng-submit="addField()">
                    <div class="form-group form-float">
                        <!--ng-class="{ 'has-error' : frmAddField.name.$invalid && !frmAddField.name.$pristine }"-->
                        <div class="form-line">
                            <input required type="text" class="form-control" name="name" ng-model="field.FieldName">
                            <label class="form-label">Tên lĩnh vực</label>
                        </div>
                    </div>
                    <!--<select name="fieldgroup" required class="form-control load-droplist" ng-model="field.FieldGroupId">

                        <option value="">-- Please select --</option>
                        <option ng-repeat="item in fieldGroups" value="{{item.Id}}">{{item.Name}}</option>
                    </select>-->

                    <select name="fieldgroup" required class="form-control load-droplist" ng-model="field.FieldGroupId" ng-options="option.Id as option.Name for option in fieldGroups">
                        <option required value="">-- Chọn nhóm lĩnh vực --</option>
                    </select>

                    <div class="form-group">
                        <input type="checkbox" id="checkbox" name="checkbox">
                        <label for="checkbox">Trạng thái</label>
                    </div>
                    <button ui-sref="fields" class="btn btn-danger waves-effect" type="submit">Hủy bỏ</button>

                    <button class="btn btn-primary waves-effect" type="submit" ng-disabled="frmAddField.$invalid">Lưu Lại</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../../../Libs/NewUI/js/onFocus.js"></script>
