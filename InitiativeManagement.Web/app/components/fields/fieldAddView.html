<section class="content-header">
    <h3 class="display-hidden"></h3>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="add_field_groups">Lĩnh vực</a></li>
        <li class="active"><a href="#">Thêm mới</a></li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Thêm mới lĩnh vực</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" role="form" novalidate name="frmAddField" ng-submit="addField()">
                    <div class="box-body">
                        <div class="col-md-8">
                            <div class="form-group" ng-class="{ 'has-error' : frmAddField.name.$invalid && !frmAddField.name.$pristine }">
                                <label class="col-sm-3 control-label">Tên lĩnh vực</label>
                                <div class="col-sm-9">
                                    <input type="text" name="name" class="form-control" required reqired-message="Tên nhóm bắt buộc." ng-model="field.FieldName">
                                    <span ng-show="frmAddField.name.$invalid" class="has-error">Vui lòng nhập vào tên lĩnh vực.</span>
                                </div>
                            </div>
                            <!-- <div class="form-group">
                              <label class="col-sm-2 control-label">Mô tả</label>
                              <div class="col-sm-10">
                                <textarea type="text" class="form-control" ng-model="role.Description"></textarea>
                              </div>
                            </div> -->
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Danh mục lĩnh vực</label>
                                <div class="col-sm-9">
                                    <select name="fieldgroup" required class="form-control" ng-model="field.FieldGroupId" ng-options="option.Id as option.Name for option in fieldGroups">
                                        <option value="">Chọn nhóm lĩnh vực</option>
                                    </select>
                                    <span ng-show="frmAddField.fieldgroup.$error.required" class="has-error">Phải chọn danh mục</span>
                                    <!-- <input type="hidden" name="parentId" ng-model="field.FieldGroupId" /> -->
                                </div>
                              </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <a ui-sref="fields" class="btn btn-default">Hủy bỏ</a>
                                    <input type="submit" ng-disabled="frmAddField.$invalid" class="btn btn-primary" value="Lưu lại" />
                                </div>
                            </div>
                        </div>
                    </div><!-- /.box-body -->
                </form>
            </div><!-- /.box -->
        </div>
    </div>
</section>
