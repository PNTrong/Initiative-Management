


<section class="content-header">
    <h1>
       Cập nhật nhóm  người dùng
    </h1>
    <ol class="breadcrumb">
        <li><a href="/dashboard"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="categories">Danh mục nhóm người dùng</a></li>
        <li class="active"><a href="#">Thêm mới</a></li>
    </ol>
</section>
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2> Cập nhật nhóm người dùng</h2>
            </div>
            <div class="body">
                <form role="form" novalidate name="frmUpdateAppGroup" ng-submit="updateApplicationGroup()">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input required type="text" placeholder="Tên nhóm người dùng" class="form-control" name="name" reqired-message="Tên nhóm bắt buộc." ng-model="group.Name">
                       
                        </div>
                    </div>
                    <!--<div class="form-group form-float">
                        <div class="form-line">
                            <input required type="text" placeholder="Mô tả" class="form-control" name="name" reqired-message="Tên nhóm bắt buộc." ng-model="group.Description">
                         
                        </div>
                    </div>-->

                    <div class="form-group">
                        <input type="checkbox" id="checkbox" name="checkbox">
                        <label for="checkbox">Trạng thái</label>
                    </div>
                    <button ui-sref="application_groups" class="btn btn-danger waves-effect" type="submit">Hủy bỏ</button>
                                                                                              
                    <button class="btn btn-primary waves-effect" type="submit" ng-disabled="frmUpdateAppGroup.$invalid">Lưu Lại</button>
                </form>
            </div>
        </div>
    </div>
</div>
