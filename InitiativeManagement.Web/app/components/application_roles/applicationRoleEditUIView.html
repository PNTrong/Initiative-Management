<section class="content-header">
    <h1>
        Thêm mới quyền
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="app_roles">Danh mục quyền</a></li>
        <li class="active"><a href="#">Cập nhật</a></li>
    </ol>
</section>

<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Cập nhật quyền</h2>
            </div>
            <div class="body">
                <form role="form" novalidate name="frmEditAppRole" ng-submit="updateApplicationRole()">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input required type="text" class="form-control" placeholder="Tên quyền" name="name" reqired-message="Tên nhóm bắt buộc." ng-model="role.Name">
                       
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input required type="text" class="form-control" placeholder="Mô tả" name="name" reqired-message="Tên nhóm bắt buộc." ng-model="role.Description">
                       
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="checkbox" name="checkbox">
                        <label for="checkbox">Trạng thái</label>
                    </div>
                    <button ui-sref="application_roles" class="btn btn-danger waves-effect" type="submit">Hủy bỏ</button>

                    <button class="btn btn-primary waves-effect" type="submit" ng-disabled="frmEditAppRole.$invalid">Lưu Lại</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="../../../Libs/NewUI/js/onFocus.js"></script>
