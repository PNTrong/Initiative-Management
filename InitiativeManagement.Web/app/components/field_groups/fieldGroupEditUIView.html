<section class="content-header">
    <h3 class="display-hidden"></h3>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="add_field_groups">Nhóm lĩnh vực</a></li>
        <li class="active"><a href="#">Cập nhật</a></li>
    </ol>
</section>

<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Cập nhật nhóm lĩnh vực</h2>
                
            </div>
            <div class="body">
                <form role="form" novalidate name="frmEditFieldGroup" ng-submit="editFieldGroup()">
                    <div class="form-group form-float col-md-12" >
                        <div class="col-md-2">
                            <h4> <span class="label label-info">Tên nhóm lĩnh vực</span></h4>
                           
                        </div>
                        <div class="col-md-10">
                            <div class="form-line">
                                <input required type="text" class="form-control" placeholder="Tên nhóm lĩnh vực" name="name" reqired-message="Tên nhóm bắt buộc." ng-model="fieldGroup.Name" ng-class="{ 'has-error' : frmEditFieldGroup.name.$invalid && !frmEditFieldGroup.name.$pristine }">
                            </div>
                        </div>
                       
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="checkbox" name="checkbox">
                        <label for="checkbox">Trạng thái</label>
                    </div>
                    <button ui-sref="field_groups" class="btn btn-danger waves-effect" type="submit">Hủy bỏ</button>

                    <button class="btn btn-primary waves-effect" type="submit" ng-disabled="frmEditFieldGroup.$invalid">Lưu Lại</button>
                </form>
            </div>
        </div>
    </div>
</div>
