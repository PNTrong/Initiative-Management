<section class="content-header">
    <h3 class="display-hidden"></h3>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="add_field_groups">Nhóm lĩnh vực</a></li>
        <li class="active"><a href="#">Thêm mới</a></li>
    </ol>
</section>

<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Thêm mới nhóm lĩnh vực</h2>
            </div>
            <div class="body">
                <form role="form" novalidate name="frmAddFieldGroup" ng-submit="addFieldGroup()">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input required type="text" class="form-control" name="name" reqired-message="Tên nhóm bắt buộc." ng-model="fieldGroup.Name">
                            <label class="form-label">Tên nhóm lĩnh vực</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="checkbox" name="checkbox">
                        <label for="checkbox">Trạng thái</label>
                    </div>
                    <button ui-sref="field_groups" class="btn btn-danger waves-effect" type="submit">Hủy bỏ</button>

                    <button class="btn btn-primary waves-effect" type="submit" ng-disabled="frmAddFieldGroup.$invalid">Lưu Lại</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="../../../Libs/NewUI/js/onFocus.js"></script>
