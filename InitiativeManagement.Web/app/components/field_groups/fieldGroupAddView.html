<section class="content-header">
    <h3 class="display-hidden"></h3>
    <ol class="breadcrumb">
      <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
      <li><a ui-sref="add_field_groups">Nhóm lĩnh vực</a></li>
      <li class="active"><a href="#">Thêm mới</a></li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Thêm mới nhóm lĩnh vực</h3>
          </div>
          <form class="form-horizontal" role="form" novalidate name="frmAddFieldGroup" ng-submit="addFieldGroup()">
            <div class="box-body">
              <div class="col-md-8">
                <div class="form-group" ng-class="{ 'has-error' : frmAddFieldGroup.name.$invalid && !frmAddFieldGroup.name.$pristine }">
                  <label class="col-sm-2 control-label">Tên nhóm lĩnh vực</label>
                  <div class="col-sm-10">
                    <input type="text" name="name" class="form-control"
                           required reqired-message="Tên nhóm bắt buộc." ng-model="fieldGroup.Name">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" ng-disabled="frmAddFieldGroup.$invalid" class="btn btn-success" value="Lưu lại" />
                    <a ui-sref="field_groups" class="btn btn-default">Hủy bỏ</a>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
