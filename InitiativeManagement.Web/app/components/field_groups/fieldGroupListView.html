<div>
    <section class="content-header">
        <h4>
            Danh mục người dùng
        </h4>
        <ol class="breadcrumb">
            <li>
                <a href="/">
                    <i class="fa fa-dashboard"></i> Trang chủ</a>
            </li>
            <li>
                <a ui-sref="application_groups">Nhóm Lĩnh vực</a>
            </li>
            <li class="active">Danh sách</li>
        </ol>
    </section>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="box">
            <div class="box-header" style="display: inline-flex">
                <div style="margin-right: 10px" dx-text-box="textBox.search"></div>
                <div dx-button="{icon: 'plus',text: 'Thêm mới'}" ui-sref="add_field_groups"></div>
            </div>
            <div class="box-body">
                <div id="gridContainer" dx-data-grid="dataGridOptions" dx-item-alias="data">
                    <div data-options="dxTemplate:{ name:'cellTemplate' }">
                        <div ng-if="data.value">
                            Khóa
                        </div>
                        <div ng-if="!data.value">
                            Đang hoạt động
                        </div>
                    </div>
                    <div data-options="dxTemplate:{ name:'actionCellTemplate' }">
                        <div class="btn-group">
                            <button type="button" style="margin-right: 10px;" class="btn btn-default" ui-sref="edit_field_groups({id:data.value})">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class="btn btn-danger" ng-click="deleteItem(data.value)"><i class="fa fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
